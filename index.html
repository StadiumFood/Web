<!DOCTYPE html>

<link rel="stylesheet" href="stylesheets/index.css"/>
<script src="./javascripts/jquery-3.2.1.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="javascripts/index.js"></script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Вход</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Регистрация</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Почтовый адрес" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Пароль">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div >
                                            <input onclick="login()" id="login-submit" tabindex="4" class="form-control btn btn-register" value="Войти">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="" tabindex="5" class="forgot-password">Забыли пароль?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" style="display: none;">
                                <div class="form-group">
                                    <input type="text" name="usersurname" id="usersurname" tabindex="1" class="form-control" placeholder="Фамилия" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="username" id="username_" tabindex="1" class="form-control" placeholder="Имя" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="useroldname" id="useroldname" tabindex="1" class="form-control" placeholder="Отчество" value="">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Почтовый адрес" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password_" tabindex="2" class="form-control" placeholder="Пароль">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Повторите пароль">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div>
                                            <input type="submit" onclick="registerContinue()" id="login-submit_" tabindex="4" class="form-control btn btn-login" value="Далее">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form-pasport" style="display: none;">
                                <table style="width:100%">
                                    <tr>
                                        <th>
                                            <div class="form-group text-right">
                                                <input type="checkbox" onchange="onMSexChange()" tabindex="3" class="" name="sexmale" id="sexmale">
                                                <label for="sexmale"> Мужчина</label>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="form-group text-left">
                                                <input type="checkbox" onchange="onFSexChange()" tabindex="3" class="" name="sexfemale" id="sexfemale">
                                                <label for="sexfemale"> Женщина</label>
                                            </div>
                                        </th>
                                    </tr>
                                </table>
                                <div class="form-group">
                                    <input type="text" name="birthday" id="birthday" tabindex="1" class="form-control" placeholder="Дата рождения" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="pasportseries" id="pasportseries" tabindex="1" class="form-control" placeholder="Серия паспорта" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="pasportnumber" id="pasportnumber" tabindex="1" class="form-control" placeholder="Номер паспорта" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="address" id="address" tabindex="1" class="form-control" placeholder="Адрес регистрации" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="editionDate" id="editionDate" tabindex="1" class="form-control" placeholder="Дата выдачи" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="editionPlace" id="editionPlace" tabindex="1" class="form-control" placeholder="Кем выдан" value="">
                                </div>
                                <table style="width:100%">
                                    <tr>
                                        <th>
                                            <div >
                                                <input onclick="registerBack()" id="register-back" tabindex="4" class="form-control btn btn-login" value="Назад">
                                            </div>
                                        </th>
                                        <th>
                                            <div >
                                                <input onclick="logup()"  id="register-submit" tabindex="4" class="form-control btn btn-register" value="Подтвердить">
                                            </div>
                                        </th>
                                    </tr>
                                </table>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
